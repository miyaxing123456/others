<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="reset.css">
	<title>flex</title>
	<style>
		html,body{
			width:100%;
			height:100%;
		}
		main{
			width:100%;
			height:100%;
			display:flex;
			flex-direction:column;
		}
		header,footer{
			background-color:black;
			font-size:20px;
			height:100px;
			text-align:center;
			color:#fff;
		}
		article{
			background-color:green;
			font-size:20px;
			text-align:center;
			color:#fff;
			flex-grow:1;
		}
	</style>
</head>
<body>
	<main>
		<header>header</header>
		<article>article</article>
		<footer>footer</footer>
	</main>
</body>
</html>
