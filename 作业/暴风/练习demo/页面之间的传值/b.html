<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #paly{
            width: 500px;
            height: 500px;
            margin: 40px auto;
        }

        #video{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="paly">
        <video id="video" controls></video>
    </div>
    <script>
        console.log(document.cookie);
        document.getElementsByTagName("video")[0].src = document.cookie.substring(9);
    </script>
</body>
</html>
