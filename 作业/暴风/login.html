<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
     <!-- 网页的图标 -->
     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
     <!-- 样式的引入 -->
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/public.css">
     <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header">
        <div class="wrapper clearfix">
           <h1>
            <img src="./img/login/logo.jpg" alt="">
           </h1>
        </div>
    </div>
    <div class="content">
       <div class="wrapper clearfix">
            <img src="./img/login/banner.jpg" alt="">
            <form action="" method="GET">
                <h3>
                    <img src="./img/login/denglu.jpg" alt="">
                </h3>
               <div class="input username">
                <span>
                    <img src="./img/login/user.jpg" alt="">
                </span>
                <input type="text" name="username" placeholder="输入手机/邮箱/用户名" >
               </div>
               <div class="input password">
                <span>
                    <img src="./img/login/pass.jpg" alt="">
                </span>
                <input type="password" name="password" placeholder="输入密码" >
               </div>
              <p class="remember clearfix">
                <span class="left">
                    <img src="./img/login/box1.jpg" alt="">
                    记住我
                </span>
                <span class="right">
                    <a href="./register.html">立即注册</a> |
                    <a href="javascript:;">找回密码</a>
                </span>
              </p>
             <!-- <button class="btn">登&nbsp; &nbsp;录</button> -->
             <a href="javascript:;" class="btn">登&nbsp; &nbsp;录</a>
             <p class="remember clearfix">
                <span class="left">
                    <img src="./img/login/wenhao.jpg" alt="">
                    遇到问题
                </span>
                <span class="right">
                    <a href="javascript:;">手机验证码登录&gt;</a>
                </span>
              </p>
             <div class="ways">
                 <i>其他方式登录</i>
             </div>
             <div class="qq">
                 <a href="javascript:;">
                     <img src="./img/login/qq.jpg" alt="">
                 </a>
                 <a href="javascript:;">
                     <img src="./img/login/weibo.jpg" alt="">
                 </a>
                 <a href="javascript:;">
                     <img src="./img/login/weixin.jpg" alt="">
                 </a>
                 
             </div>
        </form>
       </div>
    </div>
    <div class="footer">
      <div class="wrapper">
        <p>客服 QQ：800111739 &nbsp;电话：4000987846（周一至周日9:30-21:30）</p>
        <p>暴风集团股份有限公司</p>
      </div>
    </div>
    <script src="./utils/utils.js"></script>
    <script src="./js/login.js"></script>
    <script>
     
    </script>
</body>
</html>
